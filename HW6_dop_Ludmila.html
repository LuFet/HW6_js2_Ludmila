<!DOCTYPE html>
<html>
<head>
    <title>События клавиатуры</title>
    <style>
        div {
        width: 25px;
        height: 25px;
        background-color: rgb(255, 136, 0);
        position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            let main = document.getElementById("main");
            let cordX = 0;
            let cordY = 0;
            // onkeydown - событие подходит для обработки функциональных клавиш.
            //main.onkeypress = function (e) { // снять комментарий
             main.onkeydown = function (e) {
                if(cordX<0)
                    cordX=0;
                if(cordY<0)
                    cordY=0;  
                if(cordX>window.innerWidth)
                    cordX=  window.innerWidth;
                if(cordY>window.innerHeight)
                    cordX=  window.innerHeight;
                clear();
                console.log(e.keyCode);
                if(e.keyCode==39) {   
                    cordX = cordX + 10;                 
                    moveUp(cordX);
                }
                else if (e.keyCode==37) {
                    cordX = cordX - 10;    
                    moveDown(cordX);                 
                }
                else if (e.keyCode==38) {
                    cordY = cordY - 10;
                    moveLeft(cordY);
                }                
                else if (e.keyCode==40) {
                    cordY = cordY + 10;     
                    moveRight(cordY); 
                }
            };

            function moveUp(cordX) {                
                document.querySelector("div").style.left = cordX + "px";  
            }
            function moveDown(cordX) {                
                document.querySelector("div").style.left = cordX + "px";       
            }
            function moveLeft(cordY) {                
                document.querySelector("div").style.top = cordY + "px";            
            }
            function moveRight(cordY) {                
                
                document.querySelector("div").style.top = cordY + "px";             
            }
            function clear() {
                document.getElementById("output").innerHTML = "";
            }
        }
    </script>
</head>
<body id="main">
    <div id="output"></div>
</body>
</html>
