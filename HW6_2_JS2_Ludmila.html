        textarea {
            color:rgba(10, 0, 0);

<body>
    <!-- Задание 2
Создайте страницу с несколькими блоками текста. Реализуйте обработчики событий таким образом,
чтобы при нажатии на кнопку r – текст становился красного цвета, кнопка g сделает цвет текста зеленым,
а b – синим. -->
<script>
    document.addEventListener('keydown', keyFilter, false);
    function keyFilter(e) {
        let cats = document.getElementsByTagName("textarea");
        if(e.keyCode==82)
        {
            for(let i=0;i<cats.length;i++)
            cats[i].style.color = "red";
        }
        
        else if(e.keyCode==71)
        {
            for(let i=0;i<cats.length;i++)
            cats[i].style.color = "green";
        }
        else if(e.keyCode==66)
        {
            for(let i=0;i<cats.length;i++)
            cats[i].style.color = "blue";
        }
        e.preventDefault();
    };
    

</script>
